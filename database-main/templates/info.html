<!DOCTYPE html>
<html lang="en">

<body>
<table border="1">
    <thead>
        <tr>
            <th>编号</th>
            <th>书名</th>
            <th>价格</th>
        </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <td>{{ item.idbook }}</td>
            <td>{{ item.bookname }}</td>
            <td>{{ item.price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
