<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.min.css') }}">
</head>
<body>
    <form method="post" style="width: 400px; margin: 100px auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">用户名</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">地址</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="address">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">电话</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="tel">
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
      </form>
</body>
</html>
